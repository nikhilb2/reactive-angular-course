<div class="course">

  <h2>Search All Lessons</h2>

  <mat-form-field class="search-bar">

    <input matInput placeholder="Type your search" #searchInput autocomplete="off">

  </mat-form-field>

  <button class="search" mat-raised-button color="primary" (click)="search(searchInput.value)" >
    <mat-icon>search</mat-icon>
    Search
  </button>

<ng-container *ngIf="!selectedLesson;else details" >
<ng-container *ngIf="lessons$ | async as lessons"  >
  <table class="lessons-table mat-elevation-z7">

    <thead>
    <th>#</th>
    <th>Description</th>
    <th>Duration</th>
    </thead>
      <tr class="lesson-row" *ngFor="let lesson of lessons" (click)="selectLesson(lesson)" >
        <td class="seqno-cell">{{lesson.seqNo}}</td>
        <td class="description-cell">{{lesson.description}}</td>
        <td class="duration-cell">{{lesson.duration}}</td>
      </tr>
    </table>
    </ng-container>
    

  </ng-container>
<ng-template #details >
  <button mat-raised-button class="back-btn" (click)="unselectLesson()" >
    <mat-icon>arrow-back-ios</mat-icon>
    Back
  </button>
  <div class="course" >
    <lesson [lesson]="selectedLesson"></lesson>

  </div>
</ng-template>
</div>
